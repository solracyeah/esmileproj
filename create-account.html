        $(document).ready(function() {
        let data; // Declare a variable to hold the fetched data
    
        // Fetch and populate regions
        $.getJSON('https://raw.githubusercontent.com/flores-jacob/philippine-regions-provinces-cities-municipalities-barangays/master/philippine_provinces_cities_municipalities_and_barangays_2017v3.1.json', function(response) {
          data = response; // Store the fetched data for later use
    
          // Populate regions
          for (const key in data) {
            $('#region').append('<option value="' + key + '">' + data[key].region_name + '</option>');
          }
        }).fail(function() {
          console.error("Failed to load regions.");
          alert("Failed to load regions data. Please try again later.");
        });
    
        // Fetch and populate provinces based on selected region
        $('#region').change(function() {
          var selectedRegionKey = $(this).val();
          $('#province').empty().append('<option value="">Select Province</option>');
          $('#city_municipality').empty().append('<option value="">Select City/Municipality</option>');
          $('#barangay').empty().append('<option value="">Select Barangay</option>');
    
          if (selectedRegionKey && data[selectedRegionKey]) {
            const provinces = data[selectedRegionKey].province_list;
            for (const provinceName in provinces) {
              $('#province').append('<option value="' + provinceName + '">' + provinceName + '</option>');
            }
          }
        });
    
        // Fetch and populate municipalities based on selected province
        $('#province').change(function() {
          var selectedProvinceName = $(this).val();
          $('#city_municipality').empty().append('<option value="">Select City/Municipality</option>');
          $('#barangay').empty().append('<option value="">Select Barangay</option>');
    
          if (selectedProvinceName && data[$('#region').val()]) {
            const municipalities = data[$('#region').val()].province_list[selectedProvinceName].municipality_list;
            for (const municipalityName in municipalities) {
              $('#city_municipality').append('<option value="' + municipalityName + '">' + municipalityName + '</option>');
            }
          }
        });
    
        // Fetch and populate barangays based on selected municipality
        $('#city_municipality').change(function() {
          var selectedMunicipalityName = $(this).val();
          $('#barangay').empty().append('<option value="">Select Barangay</option>');
    
          if (selectedMunicipalityName && data[$('#region').val()]) {
            const barangays = data[$('#region').val()].province_list[$('#province').val()].municipality_list[selectedMunicipalityName].barangay_list;
            barangays.forEach(function(barangay) {
              $('#barangay').append('<option value="' + barangay + '">' + barangay + '</option>');
            });
          }
        });
      });


      document.getElementById('dob').addEventListener('change', function() {
        const dobInput = this.value; // Get the date of birth value
        const dobError = document.getElementById('dobError');

        if (dobInput) {
            const dob = new Date(dobInput); // Convert the input to a Date object
            const today = new Date(); // Get today's date
            const age = today.getFullYear() - dob.getFullYear(); // Calculate the difference in years

            // Check if the birthday has occurred this year
            const hasBirthdayOccurred = (
                today.getMonth() > dob.getMonth() ||
                (today.getMonth() === dob.getMonth() && today.getDate() >= dob.getDate())
            );

            // If the birthday hasn't occurred yet, subtract 1 from the age
            const finalAge = hasBirthdayOccurred ? age : age - 1;

            if (finalAge < 18) {
                dobError.style.display = 'block'; // Show error message
                this.setCustomValidity('You must be 18 years or older.'); // Mark input as invalid
            } else {
                dobError.style.display = 'none'; // Hide error message
                this.setCustomValidity(''); // Mark input as valid
            }
        }
    });


        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector('.needs-validation');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const retypePassword = document.getElementById('retypePassword');
            const passwordError = document.createElement("div");
            const retypePasswordError = document.createElement("div");
            const emailError = document.createElement("div");

            passwordError.style.color = "red";
            retypePasswordError.style.color = "red";
            emailError.style.color = "red";

            password.parentNode.appendChild(passwordError);
            retypePassword.parentNode.appendChild(retypePasswordError);
            email.parentNode.appendChild(emailError);

            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    emailError.textContent = "Please enter a valid email address.";
                    return false;
                } else {
                    emailError.textContent = "";
                    return true;
                }
            }

            function validatePassword() {
                const passwordValue = password.value;
                const retypePasswordValue = retypePassword.value;
                const specialCharacterRegex = /[!@#$%^&*(),.?":{}|<>]/;
                let errorMessage = "";

                if (passwordValue.length < 8) {
                    errorMessage = "Password must be at least 8 characters long.";
                } else if (!specialCharacterRegex.test(passwordValue)) {
                    errorMessage = "Password must contain at least one special character.";
                }
                passwordError.textContent = errorMessage;

                if (passwordValue !== retypePasswordValue) {
                    retypePasswordError.textContent = "Passwords do not match.";
                } else {
                    retypePasswordError.textContent = "";
                }

                return errorMessage === "" && passwordValue === retypePasswordValue;
            }

            email.addEventListener("input", validateEmail);
            password.addEventListener("input", validatePassword);
            retypePassword.addEventListener("input", validatePassword);

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();

                    // Find the first invalid field and focus on it
                    const firstInvalidField = form.querySelector(':invalid');
                    if (firstInvalidField) {
                        firstInvalidField.focus();
                    }
                } else if (!validateEmail() || !validatePassword()) {
                    event.preventDefault();
                    event.stopPropagation();

                    // Focus on the first invalid custom validation field
                    if (!validateEmail()) {
                        email.focus();
                    } else if (!validatePassword()) {
                        password.focus();
                    }
                }

                form.classList.add('was-validated');
            }, false);
        });


        $(document).ready(function() {
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting normally

                // Serialize form data
                const formData = $(this).serialize();

                // Send AJAX request
                $.ajax({
                    url: 'create-account.php', // Your PHP script
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        // Handle success response
                        if (response.success) {
                            window.location.href = 'verification.html'; // Redirect to verification page
                        } else {
                            // Display error message in modal
                            $('#modalBody').text(response.message);
                            $('#errorModal').modal('show');
                        }
                    },
                    error: function(xhr, status, error) {
                        // Handle AJAX errors
                        $('#modalBody').text('An error occurred. Please try again.');
                        $('#errorModal').modal('show');
                    }
                });
            });
        });
